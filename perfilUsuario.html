<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="stylePerfil.css">
    <link rel="stylesheet" href="./habilidades/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="#"><img src="img/logo.png" alt="Logo del proyecto"></a>
        </div>
        <div class="navbar-right">
            <a href="index.html" class="btn-salir">Salir</a>
        </div>
    </nav>
    
    <div class="perfil">
        <div class="avatar">
            <img id="avatarUsuario" src="" alt="Avatar del usuario">
        </div>
        <div class="info">
            <h1 id="nombreUsuario"></h1>
            <p><strong>Grado Académico:</strong> <span id="edadUsuario"></span></p>
            <p><strong>Padre:</strong> <span id="generoUsuario"></span></p>
        </div>
    </div>

    <section class="skills">
        <h2>Habilidades</h2>
        <div class="container-bars">
            <div class="bar-space">
                <p>Logica</p>
                <div class="bar">
                    <div id="react" class="progress"></div>
                </div>
                <p>75%</p>
            </div>
            <div class="bar-space">
                <p>Analisis</p>
                <div class="bar">
                    <div id="HTML5" class="progress"></div>
                </div>
                <p>65%</p>
            </div>
            <div class="bar-space">
                <p>Comprencion</p>
                <div class="bar">
                    <div id="CSS3" class="progress"></div>
                </div>
                <p>55%</p>
            </div>
            <div class="bar-space">
                <!-- <img src="../img/rombo.png" alt="JS"/> -->
                <p>Enfoque</p>
                <div class="bar">
                    <div id="js" class="progress"></div>
                </div>
                <p>80%</p>
            </div>
        </div>
    </section>

    <section class="achievements">
        <h2>Logros</h2>
        <div class="achievements-container">
            <div class="achievement">
                <img src="img/trofeo1.png" alt="Trofeo 1">
                <p>Trofeo de Lógica</p>
            </div>
            <div class="achievement">
                <img src="img/trofeo2.png" alt="Trofeo 2">
                <p>Medalla de Análisis</p>
            </div>
            <!-- Añadir más logros según sea necesario -->
        </div>

    <script src="perfilUsuario.js"></script>
    <script src="./habilidades/script.js"></script>
    <button class="button" onclick="window.location.href = 'menu_juegos.html';">Ir al Menú de Juegos</button>
</body>
</html>
