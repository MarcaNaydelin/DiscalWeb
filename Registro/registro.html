<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="stylePadre.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@500&display=swap">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="menu container">
            <a href="../index.html" class="logo">
                <img src="../img/logo.png" alt="logo" style="width: 80px; height: 80px;">
            </a>
            <nav class="navbar">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="ayuda">Te ayudamos</a></li>
                    <li><a href="#">Juegos</a></li>
                    <li><a href="contactos">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container-form login">
        <div class="information">
            <div class="info-childs">
                <h2>¡Bienvenido nuevamente!</h2>
                <p>Si aun no tienes una cuenta por favor regístrate aquí</p>
                <input type="button" value="Registrarse" id="sign-up">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar sesión</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-facebook-circle'></i>
                    <i class='bx bxl-gmail'></i>
                </div>
                <form class="form" id="loginForm">
                    <label>
                        <i class='bx bx-envelope'></i>
                        <input type="email" placeholder="Correo Electrónico del padre" id="loginEmail">
                    </label>
                    <span id="loginEmail-error" class="error"></span>
                    <label>
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" placeholder="Contraseña" id="loginPassword">
                    </label>
                    <span id="loginPassword-error" class="error"></span>
                    <input type="submit" value="Iniciar Sesión" id="btnIniciarSesion">
                </form>
            </div>
        </div>
    </div>
    <div class="container-form register hide">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Para unirte a la comunidad de DiscalWeb por favor inicia sesión</p>
                <input type="button" value="Iniciar Sesión" id="sign-in">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una cuenta</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-facebook-circle'></i>
                    <i class='bx bxl-gmail'></i>
                </div>
                <form class="form" id="registerForm">
                    <label>
                        <i class='bx bx-user-circle'></i>
                        <input type="text" placeholder="Nombre Completo del padre" id="nombrePadre">
                    </label>
                    <span id="nombrePadre-error" class="error"></span>
                    <label>
                        <i class='bx bx-envelope'></i>
                        <input type="email" placeholder="Correo Electrónico del padre" id="emailPadre">
                    </label>
                    <span id="emailPadre-error" class="error"></span>
                    <label>
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" placeholder="Contraseña" id="passwordPadre">
                    </label>
                    <span id="passwordPadre-error" class="error"></span>
                    <input type="submit" value="Registrarse" id="btnRegistrarse">
                </form>
            </div>
        </div>
    </div>
    <script src="scriptPadre.js"></script>
</body>
</html>
