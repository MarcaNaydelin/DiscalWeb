<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Divisiones</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Juego de Divisiones</h1>
    <div class="container">
        <div class="izquierda">
            <div class="container-operacion">
                <span id="division">16 ÷ 4</span>
                <span class="resultado" id="resultado">?</span>
            </div>
            <span class="msj" id="msj">EXCELENTE!!</span>
        </div>
        <div class="derecha">
            <!-- Opciones de selección múltiple para divisiones -->
            <span id="op1" class="opcion" onclick="controlarRespuestaDivision(this)">4</span>
            <span id="op2" class="opcion" onclick="controlarRespuestaDivision(this)">5</span>
            <span id="op3" class="opcion" onclick="controlarRespuestaDivision(this)">3</span>
        </div>
    </div>
</body>
<script src="./scriptDiv.js"></script>
</html>
