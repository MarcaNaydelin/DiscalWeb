<html lang="en">
<head>

    <title>Juego de Restas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Juego de Restas</h1>
    <div class="container">
        <div class="izquierda">
            <div class="container-operacion">
                <span id="resta">15 - 7</span>
                <span class="resultado" id="resultado">?</span>
            </div>
            <span class="msj" id="msj">EXCELENTE!!</span>
        </div>
        <div class="derecha">
            <!-- Opciones de selección múltiple para restas -->
            <span id="op1" class="opcion" onclick="controlarRespuestaResta(this)">8</span>
            <span id="op2" class="opcion" onclick="controlarRespuestaResta(this)">9</span>
            <span id="op3" class="opcion" onclick="controlarRespuestaResta(this)">10</span>
        </div>
    </div>
</body>
